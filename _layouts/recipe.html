<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/static/css/main.css' | relative_url }}">
  <!-- <link rel="stylesheet" href="{{ '/static/css/md.css' | relative_url }}"> -->
</head>
<body>
  <header>
      <h1>Beas Kochbuch</h1>
  </header>

  {% include navbar.html %}
  
  <div class="section"> 
    <aside class="sidebar">
      <h3>{{ page.subcategory }}</h3>
      {% assign items = site.recipes
        | where:"subcategory", page.subcategory
        | where:"layout","recipe"
        | sort:"title" %}

      <ul>
      {% for r in items %}
        <li><a href="{{ r.url | relative_url }}">{{ r.title }}</a></li>
      {% endfor %}
      </ul>
    </aside>
    
    <article>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </article>
  </div>

  <footer>
    <p>Beas Kochbuch Â© 2025</p>
  </footer>
</body>
</html>
